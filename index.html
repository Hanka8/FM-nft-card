<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- My stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Spartan:wght@400;500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <section class="card">
      <div class="card-img">
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="definition">Our Equilibrium collection promotes balance and calm.</p>
      <div class="attributes">
        <div class="eth">
          <img class="eth-img" src="images/icon-ethereum.svg" alt="ethereum">
          <p class="eth-text">0.041 ETH</p>
        </div>
        <div class="days">
          <img class="days-img" src="images/icon-clock.svg" alt="clock">
          <p class="days-text">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="creation">
        <img class="avatar" src="images/image-avatar.png" alt="avatar">
        <p class="creation-text">Creation of<span class="autor-text">Jules Wyvern</span></p>
      </div>
    </section>
  </main>


  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hana</a>.
  </footer>

</body>

</html>
